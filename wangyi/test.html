<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>验证事件冒泡和阻止事件冒泡</title>
    <style>
        .a {
            width: 500px;
            height: 500px;
            background: pink;
        }
        .b {
            height: 200px;
            background: gray;
        }
        .c {
            height: 200px;
            background: green;
        }
        .b-1 {
            height: 100px;
            background: yellow;
        }
        .b-1-1 {
            width: 50px;
            height: 50px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="b">
            <div class="b-1">
                <div class="b-1-1"></div>
            </div>
        </div>
        <div class="c"></div>
    </div>
    <script>
        var divA=document.querySelector('.a');
        var divB=document.querySelector('.b');
        divA.addEventListener('click',handlerClick);
        divB.addEventListener('click',test);
        
        function handlerClick(event){
            console.log('function a');
        }
        function test(event){
            event.stopImmediatePropagation();
        }
    </script>
</body>
</html>
